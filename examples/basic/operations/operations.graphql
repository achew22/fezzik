# OneAllTypes query
query OneAllTypes {
	one {
		oneInt # oneInt
		oneIntMust
		oneIntList
		oneIntMustList
		oneIntMustListMust
	}
}

# OneWithSubSelections query
query OneWithSubSelections {
	one {
		two {
			twoInt	
			twoStr

			three {
				threeInt
			}
		}
	}
}

# OneWithInputs query
query QueryWithInputs($input_one : String, $input_two : String) {
	one(input : $input_one) {
		oneInt
	}	

	two(input : $input_two) {
		twoInt
	}	
}

# OneAdd query
mutation OneAdd($input : OneInput) {
	oneAdd(input : $input)
}