query OneAllTypes {
	one {
		oneInt
		oneIntMust
		oneIntList
		oneIntMustList
		oneIntMustListMust
	}
}

query OneWithSubSelections {
	one {
		two {
			twoInt	
			twoStr

			three {
				threeInt
			}
		}
	}
}

query QueryWithInputs($input_one : String, $input_two : String) {
	one(input : $input_one) {
		oneInt
	}	

	two(input : $input_two) {
		twoInt
	}	
}

mutation OneAdd($input : OneInput) {
	oneAdd(input : $input)
}